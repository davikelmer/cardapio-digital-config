spring:
    application:
      name: mcp-server
ai:
    mcp:
      server:
        stdio: false
        enabled: true
        type: SYNC
        name: mcp-server
        version: 1.0.0
        sse-endpoint: /sse
        sse-message-endpoint: /mcp/messages
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: "http://localhost:8761/eureka/,http://localhost:8762/eureka/,http://localhost:8763/eureka/"
