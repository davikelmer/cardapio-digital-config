spring:
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes: []
  config:
    enabled: false

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:serviceUrl:
      defaultZone: "http://localhost:8761/eureka/,http://localhost:8762/eureka/,http://localhost:8763/eureka/"
