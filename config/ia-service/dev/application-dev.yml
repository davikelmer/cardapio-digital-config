server:
  port: 8001
spring:
  profiles:
    active: dev
  ai:
    model:
      chat: openai
    openai:
      api-key: ${GOOGLE_API_KEY}
      base-url: https://generativelanguage.googleapis.com/v1beta/openai
      chat:
        completions-path: /chat/completions
        options:
          model: gemini-2.0-flash
    mcp:
      client:
        toolcallback:
          enabled: true
        sse:
          connections:
            server:
              url: "http://localhost:8081"
